<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>读心术</title>
</head>
<body>
    <div class="container">
        <!-- 左边 -->
        <div class="board">
            <div class="panel">
                <img src="./img/round.png" alt="" class="result" id="initImg">
                <img src="" alt="" class="result" id="resultImg" style="opacity: 0">
            </div>
            <div class="tip">
                <p>
                    在心中任意选择一个两位数（或者说，从10~99之间任意选择一个数），把这个数字分别减去其十位数和个位数（例如你选择的是71,那就：71-7-1=63）。
                </p>
                <p>
                    在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中，然后点击上方的阵型。你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。
                </p>
            </div>
        </div>
        <!-- 右边 -->
        <div class="show">
            <div class="item">
                <span class="number">1</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">2</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">3</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">4</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">5</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">6</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">7</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">8</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">9</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
            <div class="item">
                <span class="number">10</span>
                <span class="value">
                    <img src="./img/values/0.png" alt="">
                </span>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
